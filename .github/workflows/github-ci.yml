       - export ANT_HOME=/opt/ant
    #- wget -O /usr/lib/graalvm.tar.gz https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-21.1.0/graalvm-ce-java11-linux-amd64-21.1.0.tar.gz
    - ulimit -n 999999
    #- echo "Unzip GraalVM"
    #- tar -xf /usr/lib/graalvm.tar.gz -C /usr/lib/
    #- rm -rf /usr/lib/graalvm.tar.gz
    #- echo "Unzip Done"
    - export JAVA_HOME=/usr/lib/graalvm-ce-java11-21.1.0
